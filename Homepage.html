<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3D1C1C;
            color: #E6C7A3;
        }
        .navbar {
            background-color: #8B0000;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
        }
        .navbar a {
            color: #E6C7A3;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #5A0E0E;
            border-radius: 5px;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background-color: #5A0E0E;
        }
        .hero img {
            max-width: 80%;
            max-height: 50vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }
        .gallery-item {
            width: 90%;
            height: 200px;
            background-color: #8B0000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="Homepage.html" class="logo">MijnWebsite</a>
        <div class="nav-links">
            <a href="Homepage.html">Home</a>
            <a href="About.html">About</a>
        </div>
    </nav>
    <header class="hero">
        <img src="C:/Users/Gebruiker/Pictures/alib.jpg" alt="Middenafbeelding">
    </header>
    <section class="gallery">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
    </section>
</body>
</html>
